	<div id="first_div">
        <h1>LC Switch <small><a href="http://www.lcweb.it" target="_blank">&copy; LCweb - Luca Montanari</a> </small></h1>
        <span>Superlight jQuery plugin improving forms look and functionality</span>
	</div>
    
    <div id="second_div">
        <form>
        
        <div style="float: left; width: 50%;">
            <p style="padding-bottom: 13px;"><em>Checkbox</em></p>
            
            <p><input type="checkbox" name="check-1" value="4" class="lcs_check" autocomplete="off" /></p>
            
            <p><input type="checkbox" name="check-2" value="5" class="lcs_check" disabled="disabled" autocomplete="off" /></p>
            
            <p><input type="checkbox" name="check-3" value="6" class="lcs_check lcs_tt1" checked="checked" autocomplete="off" /></p>
        </div>
        
        <div style="float: right; width: 50%;">
            <p style="padding-bottom: 13px;"><em>Radio</em></p>
            
            <p><input type="radio" name="radio-1" value="1" class="lcs_check lcs_tt2" autocomplete="off" /></p>
            
            <p><input type="radio" name="radio-1" value="2" class="lcs_check lcs_tt2" disabled="disabled" autocomplete="off" /></p>
            
            <p><input type="radio" name="radio-1" value="3" class="lcs_check lcs_tt2" checked="checked" autocomplete="off" /></p>
        </div>
        </form>
        <div style=" clear: both;"></div>
    </div>
	
    <div id="third_div">
		<em style="color: #777; font-size: 14px;">Check your browser console to see triggered events</em>
    </div>    
<p></p>

<script type="text/javascript">
$(document).ready(function(e) {
	$('input').lc_switch();

	// triggered each time a field changes status
	$('body').delegate('.lcs_check', 'lcs-statuschange', function() {
		var status = ($(this).is(':checked')) ? 'checked' : 'unchecked';
		console.log('field changed status: '+ status );
	});
	
	
	// triggered each time a field is checked
	$('body').delegate('.lcs_check', 'lcs-on', function() {
		console.log('field is checked');
	});
	
	
	// triggered each time a is unchecked
	$('body').delegate('.lcs_check', 'lcs-off', function() {
		console.log('field is unchecked');
	});
});
</script>
